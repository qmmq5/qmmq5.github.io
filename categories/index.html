<body>
    


    
    <div class="music-player" id="musicPlayer">
        <div class="player-header" id="dragHandle">
            <div class="drag-handle">
                <span class="drag-icon">‚ãÆ‚ãÆ</span>
                <span class="player-title">NOW PLAYING</span>
            </div>
            <button class="minimize-btn" onclick="toggleMinimize()" id="minimizeBtn">‚àí</button>
        </div>
        
        <div class="player-content" id="playerContent">
            <div class="song-info">
                <div class="song-title" id="songTitle">Awesome Track</div>
                <div class="song-artist" id="songArtist">Great Artist</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" onclick="seekTo(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">3:24</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                <button class="control-btn play-btn" onclick="togglePlay()" id="playBtn">‚ñ∂</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
            </div>

            <div class="volume-container">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" min="0" max="100" value="70" onchange="setVolume(this.value)">
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let isMinimized = false;
        let currentTime = 0;
        let totalTime = 204; 
        let volume = 70;
        let progressInterval;
        let audio = null;

        
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        
        const playlist = [
            { 
                title: "Piano", 
                artist: "Audio Sample", 
                url: "/../audio/audio1.mp3",
                duration: 5
            },
        ];
        let currentTrack = 0;

        function togglePlay() {
            if (!audio) {
                loadCurrentTrack();
                return;
            }

            isPlaying = !isPlaying;
            const playBtn = document.getElementById('playBtn');
            
            if (isPlaying) {
                audio.play().catch(e => {
                    console.log('Playback failed:', e);
                    isPlaying = false;
                    playBtn.innerHTML = '‚ñ∂';
                });
                playBtn.innerHTML = '‚è∏';
                startProgress();
            } else {
                audio.pause();
                playBtn.innerHTML = '‚ñ∂';
                stopProgress();
            }
        }

        function loadCurrentTrack() {
            const track = playlist[currentTrack];
            
            
            if (audio) {
                audio.pause();
                audio = null;
                stopProgress();
            }

            
            audio = new Audio();
            audio.crossOrigin = "anonymous";
            audio.preload = "metadata";
            
            
            audio.addEventListener('loadedmetadata', () => {
                totalTime = Math.floor(audio.duration) || track.duration;
                document.getElementById('totalTime').textContent = formatTime(totalTime);
            });

            audio.addEventListener('timeupdate', () => {
                if (audio && !isNaN(audio.currentTime)) {
                    currentTime = Math.floor(audio.currentTime);
                    updateProgress();
                }
            });

            audio.addEventListener('ended', () => {
                nextTrack();
            });

            audio.addEventListener('error', (e) => {
                console.log('Audio error:', e);
                
                setTimeout(nextTrack, 1000);
            });

            
            audio.src = track.url;
            audio.volume = volume / 100;
            
            
            document.getElementById('songTitle').textContent = track.title;
            document.getElementById('songArtist').textContent = track.artist;
            document.getElementById('totalTime').textContent = formatTime(track.duration);
            
            currentTime = 0;
            totalTime = track.duration;
            updateProgress();
        }

        function startProgress() {
            
            stopProgress();
            
            
            
            progressInterval = setInterval(() => {
                if (audio && isPlaying && !isNaN(audio.currentTime)) {
                    
                    if (audio.ended) {
                        nextTrack();
                    }
                }
            }, 1000);
        }

        function stopProgress() {
            clearInterval(progressInterval);
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const currentTimeEl = document.getElementById('currentTime');
            
            const progress = (currentTime / totalTime) * 100;
            progressFill.style.width = progress + '%';
            currentTimeEl.textContent = formatTime(currentTime);
        }

        function seekTo(event) {
            if (!audio || isNaN(audio.duration)) return;
            
            const progressBar = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            const newTime = (clickX / width) * audio.duration;
            
            audio.currentTime = newTime;
            currentTime = Math.floor(newTime);
            updateProgress();
        }

        function setVolume(value) {
            volume = value;
            if (audio) {
                audio.volume = volume / 100;
            }
        }

        function previousTrack() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadCurrentTrack();
            if (isPlaying) {
                
                setTimeout(() => {
                    if (audio) {
                        audio.play().catch(e => console.log('Playback failed:', e));
                    }
                }, 100);
            }
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadCurrentTrack();
            if (isPlaying) {
                
                setTimeout(() => {
                    if (audio) {
                        audio.play().catch(e => console.log('Playback failed:', e));
                    }
                }, 100);
            }
        }

        function loadTrack() {
            
            
            loadCurrentTrack();
        }

        function toggleMinimize() {
            const player = document.getElementById('musicPlayer');
            const btn = document.getElementById('minimizeBtn');
            
            isMinimized = !isMinimized;
            
            if (isMinimized) {
                player.classList.add('minimized');
                btn.innerHTML = '+';
            } else {
                player.classList.remove('minimized');
                btn.innerHTML = '‚àí';
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        
        function initializeDragging() {
            const player = document.getElementById('musicPlayer');
            const dragHandle = document.getElementById('dragHandle');

            dragHandle.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);

            
            dragHandle.addEventListener('touchstart', startDraggingTouch);
            document.addEventListener('touchmove', dragTouch);
            document.addEventListener('touchend', stopDragging);
        }

        function startDragging(e) {
            e.preventDefault();
            isDragging = true;
            const player = document.getElementById('musicPlayer');
            const rect = player.getBoundingClientRect();
            
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            player.style.transition = 'none';
            document.body.style.userSelect = 'none';
        }

        function startDraggingTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            isDragging = true;
            const player = document.getElementById('musicPlayer');
            const rect = player.getBoundingClientRect();
            
            dragOffset.x = touch.clientX - rect.left;
            dragOffset.y = touch.clientY - rect.top;
            
            player.style.transition = 'none';
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const player = document.getElementById('musicPlayer');
            const newX = e.clientX - dragOffset.x;
            const newY = e.clientY - dragOffset.y;
            
            
            const maxX = window.innerWidth - player.offsetWidth;
            const maxY = window.innerHeight - player.offsetHeight;
            
            const boundedX = Math.max(0, Math.min(newX, maxX));
            const boundedY = Math.max(0, Math.min(newY, maxY));
            
            player.style.left = boundedX + 'px';
            player.style.bottom = 'auto';
            player.style.top = boundedY + 'px';
        }

        function dragTouch(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const player = document.getElementById('musicPlayer');
            const newX = touch.clientX - dragOffset.x;
            const newY = touch.clientY - dragOffset.y;
            
            
            const maxX = window.innerWidth - player.offsetWidth;
            const maxY = window.innerHeight - player.offsetHeight;
            
            const boundedX = Math.max(0, Math.min(newX, maxX));
            const boundedY = Math.max(0, Math.min(newY, maxY));
            
            player.style.left = boundedX + 'px';
            player.style.bottom = 'auto';
            player.style.top = boundedY + 'px';
        }

        function stopDragging() {
            if (!isDragging) return;
            
            isDragging = false;
            const player = document.getElementById('musicPlayer');
            player.style.transition = 'all 0.3s ease';
            document.body.style.userSelect = '';
        }

        
        loadCurrentTrack();
        initializeDragging();
    </script>
